{% extends 'base.html' %}
{% load static %}
{% block main %}

    <header class="masthead" style="background-image:url('{% static 'assets/img/about-bg.jpg' %}');">
        <div class="overlay" style="height: 350.4px;"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading" style="height: 80.4px;">
                        <h1 style="font-size: 77px;">Recommandation</h1><span class="subheading">Give Your suggestion».</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <section class="contact-clean" style="border-right-color: #505e6c;background: transparent;">
            <form method="post" style="max-width: 615px;">
                <div class="mb-3"></div>
                <div class="mb-3"><textarea class="form-control" data-bss-hover-animate="bounce" name="recommendation" placeholder="your suggestion»" rows="16" style="border-right-color: rgb(206, 212, 218);border-radius: 24px;height: 150px;"></textarea></div>
                <div class="text-center mb-3"><a href="student.html"button class="btn btn-primary" data-bss-hover-animate="pulse" type="submit" style="border-radius: 51px;margin-top: 24px;">submit</button></a></div>
            </form>
        </section>
    </div>
{% endblock main %}
